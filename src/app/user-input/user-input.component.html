<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investement">Initial Investment</label>
            <input type="number" id="initial-investement" name="initial-investement" [(ngModel)]="enterInitialInvestment" >
        </p>
        <p>
            <label for="Annual-investment">Annual Investment</label>
            <input type="number" id="Annual-investment" name="Annual-investment" [(ngModel)]="enterAnnualInvestment">
        </p>
    </div>
    <!-- ngmodel handle signal ass well -->
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enterExpectedReturn"> 
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="enterDuration">
        </p>
    </div>
    <p><button type="submit">CALCULATE</button></p>
</form>
